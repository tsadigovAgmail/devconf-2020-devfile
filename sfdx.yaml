apiVersion: 1.0.0
metadata:
  ## generateName devconf2020-demo-
  name: sfdx-tural

projects:
  - name: frontend
    source:
      location: 'https://github.com/tsadigovAgmail/HelloSfdx'
      type: git
attributes:
  persistVolumes: 'false'

components:
  - type: cheEditor
    id: eclipse/che-theia/latest
  - type: chePlugin
    id: che-incubator/typescript/latest
    memoryLimit: 1Gi
  # - type: chePlugin
  #   id: redhat/java/latest
  #   memoryLimit: 1Gi
  - alias: sfdx
    type: dockerimage
    image: 'tsadigov/stacks'
    memoryLimit: 1Gi
    mountSources: true
    endpoints:
      - name: web-backend
        port: 8080
        attributes:
          public: 'true'
  - alias: nodejs-frontend
    type: kubernetes
    mountSources: true
    referenceContent: |
      kind: Pod
      apiVersion: v1
      metadata:
        name: js-runner
      spec:
        containers:
          - name: nodejs
            image: quay.io/eclipse/che-nodejs8-centos:nightly
            resources:
              limits:
                memory: 1024Mi
commands:
  - name: run backend
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/backend'
        type: exec
        command: ./gradlew bootRun
        component: java-backend
  - name: run frontend
    #previewUrl:
    #  port: 4100
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/frontend'
        type: exec
        command: npm install && npm start
        component: nodejs-frontend
